
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <h2>Movies</h2>
    
    {% for movie in movies %}
    <ul>
        <a href="{{movie.id}}"><li>{{ movie.title}}</li></a>
        <a href="/movies/delete/{{movie.id}}" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
    </ul>
    {% endfor %}

    <a href="/movies/add">Add a movie</a>
    
</body>
</html>
